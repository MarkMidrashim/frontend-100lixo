<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="table-responsive" *ngIf="coletas$ | async as coletas; else noContent">
        <div class="dataTable-wrapper dataTable-loading no-footer sortable searchable fixed-columns">
          <div class="dataTable-top"></div>
          <div class="dataTable-container">
            <table class="table table-flush dataTable-table" id="datatable-search">
              <thead class="thead-light">
                <tr>
                  <th data-sortable=""><a href="#" class="dataTable-sorter">Nome</a></th>
                  <th data-sortable=""><a href="#" class="dataTable-sorter">Documento</a></th>
                  <th data-sortable=""><a href="#" class="dataTable-sorter">Tipo Cliente</a></th>
                  <th data-sortable=""><a href="#" class="dataTable-sorter">Data Coleta</a></th>
                  <th data-sortable=""><a href="#" class="dataTable-sorter">Periodo</a></th>
                  <th data-sortable=""><a href="#" class="dataTable-sorter">CEP</a></th>
                  <th>Ações</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let coleta of coletas.content; let i = index">
                  <td class="text-xs font-weight-bold">
                    <div class="d-flex align-items-center">
                      <div class="avatar avatar-xs me-2 bg-gradient-primary">
                        <span>{{ coleta.usuario.nome | firstLetter }}</span>
                      </div>
                      <span>{{ coleta.usuario.nome }}</span>
                    </div>
                  </td>
                  <td class="font-weight-bold">
                    <span class="my-2 text-xs">***.***.***-</span>
                  </td>
                  <td class="text-xs font-weight-bold">
                    <div class="d-flex align-items-center">
                      <!--<img [src]="coleta.tipoCliente == 'PF' ? 'assets/img/user.png' : 'assets/img/judge.png'"
                        width="22" class="mb-0 me-2 d-flex align-items-center justify-content-center" />
                      <span>{{ coleta.tipoCliente }}</span>-->
                    </div>
                  </td>
                  <td class="text-xs font-weight-bold">
                    <div class="d-flex align-items-center">
                      <p class="text-xs font-weight-bold ms-2 mb-0">{{ coleta.dataColeta }}</p>
                    </div>
                  </td>
                  <td class="text-xs font-weight-bold">
                    <span class="badge badge-info badge-md">{{ coleta.periodo }}</span>
                  </td>
                  <td class="text-xs font-weight-bold">
                    <!--<span class="my-2 text-xs">{{ coleta.usuario.endereco.cep }}</span>-->
                  </td>
                  <td class="text-sm">
                    <a href="javascript:;" data-bs-toggle="tooltip" data-bs-original-title="Preview product">
                      <i class="fas fa-eye text-secondary" aria-hidden="true"></i>
                    </a>
                    <a href="javascript:;" class="mx-3" data-bs-toggle="tooltip" data-bs-original-title="Edit product">
                      <i class="fas fa-user-edit text-secondary" aria-hidden="true"></i>
                    </a>
                    <a href="javascript:;" data-bs-toggle="tooltip" data-bs-original-title="Delete product">
                      <i class="fas fa-trash text-secondary" aria-hidden="true"></i>
                    </a>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
          <div class="dataTable-bottom">
            <div class="dataTable-info d-flex justify-content-right">
              Página
              <input class="form-control pagination text-center p-0"
                type="text"
                [value]="coletas.page.number"
                onfocus="focused(this)"
                onfocusout="defocused(this)" />
              de <b>{{ coletas.page.totalPages }}</b>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<ng-template #noContent>
  <lib-ngx-no-content></lib-ngx-no-content>
</ng-template>
