<div #userpanel class="fixed-plugin ">
  <div class="card shadow-lg ">
    <div class="card-header pb-3 pt-3 ">
      <div class="float-start">
        <h5 class="mt-3 mb-0">Painel do Usuário</h5>
      </div>
      <div class="float-end mt-4">
        <button class="btn btn-link text-dark p-0 fixed-plugin-close-button" (click)="onClose()">
          <i class="fas fa-times"></i>
        </button>
      </div>
      <div class="float-start mt-3">
        <img src="assets/img/male-avatar.png" alt="Avatar" class="w-35 border-radius-lg">
        <div class="float-end d-flex flex-column mt-2">
          <span class="font-weight-bold font-size-h5 text-dark-75 text-hover-primary">{{ user?.nome }}</span>
          <div class="text-muted email">
            <i class="fa fa-envelope"></i>&nbsp;{{ user?.email }}
          </div>
          <div class="navi mt-2">
            <button type="button" class="btn btn-sm bg-gradient-danger font-weight-bolder py-2 px-5" (click)="logoff()">Sair</button>
          </div>
        </div>
      </div>
    </div>
    <div *ngIf="loading; else loadingItens">
      <hr *ngIf="false" class="horizontal dark my-1">
      <div *ngIf="false" class="card-body pt-sm-3 pt-0" [perfectScrollbar]>
        <a href="./profile.html" class="row mb-4">
          <div class="col-2">
            <div
              class="icon icon-shape bg-gradient-primary shadow text-center border-radius-md">
              <span style="color: #FFFFFF">
                <i class="fas fa-user mt-3" aria-hidden="true"></i>
              </span>
            </div>
          </div>
          <div class="col-10">
            <div class="numbers">
              <h6 class="font-weight-bolder mb-0">Meu perfil</h6>
              <p class="text-sm mb-0 text-muted font-weight-bold">
                Configurações da conta e mais
              </p>
            </div>
          </div>
        </a>
      </div>
      <hr class="horizontal dark my-1">
      <div class="card-body pt-sm-3 pt-0" [perfectScrollbar]>
        <div class="mt-3">
          <h6 class="mb-0">Notificações</h6>
          <p class="text-sm">Últimas notificações</p>
        </div>
        <div class="col-12">
          <div class="row py-2">
            <a class="border-radius-md" href="javascript:;">
              <div class="d-flex py-1">
                <div class="avatar avatar-sm bg-gradient-success  me-3  my-auto">
                  <i class="far fa-credit-card"></i>
                </div>
                <div class="d-flex flex-column justify-content-center">
                  <h6 class="text-sm font-weight-normal mb-1">
                    Pagamento efetuado!
                  </h6>
                  <p class="text-xs text-secondary mb-0">
                    <i class="fas fa-clock me-1"></i>
                    2 dias
                  </p>
                </div>
              </div>
            </a>
          </div>
          <div class="row py-2">
            <a class="border-radius-md" href="javascript:;">
              <div class="d-flex py-1">
                <div class="avatar avatar-sm bg-gradient-info  me-3  my-auto">
                  <i class="fas fa-info"></i>
                </div>
                <div class="d-flex flex-column justify-content-center">
                  <h6 class="text-sm font-weight-normal mb-1">
                    Pratique mais!
                  </h6>
                  <p class="text-xs text-secondary mb-0">
                    <i class="fas fa-clock me-1"></i>
                    5 dias
                  </p>
                </div>
              </div>
            </a>
          </div>
        </div>
        <hr class="horizontal dark my-sm-4">
      </div>
    </div>
  </div>
</div>

<ng-template #loadingItens>
  <ngx-skeleton-loader
  [hidden]="loading"
  count="4"
  [theme]="{ 'border-radius': '40', height: '40px', padding: '20px !important' }"
></ngx-skeleton-loader>
</ng-template>
